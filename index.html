<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>

<body>
<script>
   // Tền hàm thuong được viết là danh từ và viết liền không dấu(tap thoi quen viet ham bang tieng anh)
    function getSum(){ // khai báo hàm
        let  a = 1;
        let  b = 2;
        console.log(a+b);
    }
    getSum(); // gọi hàm (sử dụng hàm)

   // Các loại hàm
   // loại 1: Có tham số chuyen vào
   function getSum(a, b){ // a và b là tham s chuyền vào
       let sum = a + b;
       console.log(sum);
   }

   getSum(5 ,6); // 5, 6 được gọi là đối số chuyền vào hàm
   getSum(7, 8);
   getSum(9, 4);

   // loại 2; Hàm có return
   // return; dùng để trả về giá trị của Hàm
   function getSum(a, b) {
       let sum = a + b;
       return sum; // Hàm này đang trả về sum;
       // Khi gặp từ khóa return ngay lập tức dừng hàm và trả về giá trị
   }

   let a = getSum(4, 5); //
   console.log(a);

   function getHello(){
       let name = "Hello c02";
       console.log("1")
       for (let i = 0; i < 10000; i++){
           for (let j = 0; j < 100000; j++) {
               return name;
           }
           console.log("2");
       }
   } getHello();

   let a = 10; // Biến toàn cục.
   // tạo một function in ra a đến b(a , b do người dùng nhập);
   function show(a , b){
       for (let i = a; i <=b ; i++) {
           console.log(i);
       }
   } show(1, 20);
   // tạo một function trả về tổng từ a đến b ( a, b do người dùng nhập
    function getSum(a, b) {
        let sum = 0;
        for (let i = a; i <=b ; i++) {
            sum += i;
        }
        return sum;
    }
    console.log(getSum(1, 10));

</script>
